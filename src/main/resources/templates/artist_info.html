<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information about Artist</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
</head>
<body>
    <h1 th:text="${artist.name}"></h1>

    <table class="table table-striped table-hover">
        <thead class="table-info">
        <tr>
            <th>â„–</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${artist.albums}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.title}"></td>
        </tr>
        </tbody>
    </table>
    <form action="add_album" method="post">
        <input type="hidden" name="aid" th:value="${artist.id}">
        <input type="text" name="album" required>
        <input type="submit" class="btn btn-primary" value="Add">
    </form>
    <script th:src="@{webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
