<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tracks by Playlist</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}">
</head>
<body>
    <h1 th:text="${pl.name}"></h1>
    <table class="table table-sm table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th class="text-center">№</th>
                <th class="text-center">Name</th>
                <th class="text-center">Length</th>
                <th class="text-center"><span class="bi bi-trash"></span></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${pl.tracks}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.name}"></td>
                <td th:text="${t.milliseconds}" class="text-center"></td>
                <td class="text-center">
                    <a class="btn btn-danger btn-sm" th:href="@{/delete_track/{id}/{tid}(id=${pl.id},tid=${t.id})}"><span class="bi bi-trash3"></span> </a>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>Tracks available</h2>
    <form action="/add_track" method="post">
        <input type="hidden" name="playlist" th:value="${pl.id}">
    <table class="table table-sm table-striped table-hover table-bordered">
        <thead class="table-primary">
        <tr>
            <th>№</th>
            <th>Name</th>
            <th class="text-center bi bi-plus">Add</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${ta}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.fullTitle}"></td>
                <td>
                    <button type="submit" name="track" th:value="${t.id}" class="btn btn-primary btn-sm bi bi-plus"></button>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
<script th:src="@{webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
