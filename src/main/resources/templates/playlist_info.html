<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tracks by Playlist</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
</head>
<body>
    <h1 th:text="${pl.name}"></h1>
    <table class="table table-sm table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>№</th>
                <th>Name</th>
                <th>Length</th>
                <th>X</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${pl.tracks}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.name}"></td>
                <td th:text="${t.milliseconds}"></td>
                <td><a class="btn btn-danger btn-sm" th:href="@{/delete_track/{id}/{tid}(id=${pl.id},tid=${t.id})}">X</a></td>
            </tr>
        </tbody>
    </table>
    <h2>Tracks available</h2>
    <form action="/add_track" method="post">
        <input type="hidden" name="playlist" th:value="${pl.id}">
    <table class="table table-sm table-striped table-hover table-bordered">
        <thead class="table-primary">
        <tr>
            <th>№</th>
            <th>Name</th>
            <th>Add</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${ta}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.name}"></td>
                <td>
                    <button type="submit" name="track" th:value="${t.id}">Add</button>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
<script th:src="@{webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
