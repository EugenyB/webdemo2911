<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlists</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
</head>
<body>
    <table class="table table-sm table-striped table-hover table-bordered">
        <thead class="table-info">
            <tr>
                <th class="text-center">â„–</th>
                <th class="text-center">Name</th>
                <th class="text-center">Tracks</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${playlists}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td><a class="btn btn-info btn-sm" th:href="@{/playlist_info/{id}(id=${p.id})}">Tracks</a></td>
        </tr>
        </tbody>
    </table>
<script th:src="@{webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
